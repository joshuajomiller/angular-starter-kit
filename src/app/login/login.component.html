<div class="row mt-5">
<div class="col-12">
  <h3>Login</h3>
</div>
</div>
<div class="card-group mt-1">
  <div class="card order-2 order-sm-1">
    <div class="card-body">
      <form class="col-md-11">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                 placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter password">
        </div>
        <div class="form-check form-group">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Remember me</label>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
  </div>

  <div class="card order-1 order-sm-2">
    <div class="card-body d-flex flex-column justify-content-center">
      <button *ngFor="let social of socialMethods" class="btn login-btn" [ngStyle]="{'background-color': social.color}"><i [ngClass]="'fab fa-fw ' + social.icon"></i> Login with {{social.label}}</button>

      <!--<button class="btn login-btn login-facebook"><i class="fab fa-facebook-f fa-fw"></i> Login with Facebook</button>-->
      <!--<button class="btn login-btn login-twitter"><i class="fab fa-twitter fa-fw"></i> Login with Twitter</button>-->
      <!--<button class="btn login-btn login-google"><i class="fab fa-google fa-fw"></i> Login with Google</button>-->
      <!--<button class="btn login-btn login-linkedin"><i class="fab fa-linkedin-in fa-fw"></i> Login with LinkedIn-->
    </div>
  </div>
</div>
